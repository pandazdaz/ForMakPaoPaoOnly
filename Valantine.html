<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
        }
        h1 {
            color: #d63384;
        }

        /* Cat Container */
        .cat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100px;
            font-size: 50px;
        }
        
        /* 2D Cat Animation */
        .male-cat {
            transition: transform 0.5s ease-in-out;
            margin-right: 20px;
        }
        .female-cat {
            margin-left: 20px;
        }

        /* Buttons */
        .buttons {
            margin-top: 50px;
        }
        button {
            padding: 15px 25px;
            font-size: 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        .yes-btn {
            background-color: #28a745;
            color: white;
        }
        .no-btn {
            background-color: #dc3545;
            color: white;
        }

        /* Heart Animation */
        .heart {
            font-size: 30px;
            color: red;
            position: absolute;
            left: 50%;
            top: 30%;
            opacity: 0;
            animation: floatUp 1s ease-in-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Do you love me? üíï</h1>

    <div class="cat-container">
        <div class="male-cat" id="maleCat">üò∫</div>
        <div class="female-cat">üê±</div>
    </div>

    <div class="buttons">
        <button class="yes-btn" id="yesBtn">Yes</button>
        <button class="no-btn" id="noBtn">No</button>
    </div>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");
        let maleCat = document.getElementById("maleCat");

        let yesSize = 20;
        let noSize = 20;
        let catDistance = 0;

        noBtn.addEventListener("click", function() {
            yesSize += 10;
            noSize -= 2;
            
            yesBtn.style.fontSize = yesSize + "px";
            noBtn.style.fontSize = noSize + "px";

            maleCat.textContent = "üòø"; // Sad Cat Emoji

            if (noSize <= 5) {
                noBtn.style.display = "none"; 
            }
        });

        yesBtn.addEventListener("click", function() {
            maleCat.textContent = "üòª"; // Happy Cat Emoji
            catDistance += 50; // Move cat closer

            maleCat.style.transform = `translateX(${catDistance}px)`;

            // Show floating heart
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
                alert("Yay! I love you too ‚ù§Ô∏èüòç!");
            }, 1000);
        });
    </script>

</body>
</html>
